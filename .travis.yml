sudo: required
dist: trusty

language: cpp
compiler:
  - clang
  - gcc

cache:
  - apt

branches:
  only:
    - master

os:
  - linux
  - osx

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then (brew update); fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then (brew install protobuf qt5); fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then (export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/opt/qt5/lib/pkgconfig); fi
  - env

before_script:
  - . setupAutoconf.sh
  - env
  
script:
  - make full

notifications:
  email:
    recipients:
      - tim@framstag.com
    on_success: change
    on_failure: always

addons:
  apt:
    packages:
    - autoconf
    - pkg-config
    - libxml2-dev
    - libprotobuf-dev
    - protobuf-compiler
    - libagg-dev
    - libfreetype6-dev
    - libcairo2-dev
    - libpangocairo
    - libpango1.0-dev
    - qt5-default
    - qtdeclarative5-dev
    - libqt5svg5-dev
    - qtlocation5-dev
    - freeglut3
    - freeglut3-dev
    - libmarisa-dev

matrix:
  allow_failures:
    - os: osx
